<!DOCTYPE html>
<html>
<head>
	<title>Pair Game</title>
	<script src="https://www.google.com/jsapi"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>

<div id="header">
	<div style="margin-left: 25%; text-align: center;">
		<span style="padding-right: 10%"><button data-action="restart" id="restartBtn">restart game</button></span>
		<span>Bests: </span><span style="padding-right: 10%" class="bestMoves">Moves: <span id="bestMoves">0</span></span><span class="bestTime">Time: 0mins 0secs</span>
	</div>
	<h1>THE GREAT PAIRING GAME</h1>
	<!-- <div id="imgCatDiv"><button id="imageBtn">Image Category</button></div> -->
	<div class="container">
		<span class="movesHolder d-inline col-sm"><span class="moves">0</span> Move(s)</span>
		<span class="timer d-inline- col-sm">0mins 0secs</span>
	</div>

</div>
<div class ="container" id="gameBoard">
</div>
<div class="model">
	<div class="popup">
		<h1>CONGRATULATIONS</h1>
	<button data-action="close">close</button>
	<button data-action="restart">replay</button>
	</div>
</div>
<script src="main.js"></script>
<script type="text/javascript" src="main.js"></script></body>
</html>
